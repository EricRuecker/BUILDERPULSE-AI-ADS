name: GitHub Time Test

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes (temporary)

jobs:
  time:
    runs-on: ubuntu-latest
    steps:
      - name: Show GitHub time
        run: |
          echo "=============================="
          echo "Runner local time:"
          date
          echo
          echo "UTC time (cron uses this):"
          date -u
          echo
          echo "Trigger type:"
          echo "${{ github.event_name }}"
          echo "=============================="
