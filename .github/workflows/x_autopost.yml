name: BuilderPulse X Autopost

on:
  workflow_dispatch:
  schedule:
    - cron: "30 14 * * *"  # 7:30 AM BC (PST)
    - cron: "30 22 * * *"  # 3:30 PM BC (PST)

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Heartbeat (keep scheduler alive)
        run: |
          mkdir -p .github
          date -u +"%Y-%m-%d %H:%M:%S UTC" > .github/heartbeat.txt
          git add .github/heartbeat.txt
          git commit -m "chore: heartbeat" || echo "No changes"
          git push || echo "No push"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Publish to X
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: |
          node scripts/publish_x.js
