name: Autopost Instagram

on:
  schedule:
    - cron: "30 14 * * *"  # 7:30 AM America/Vancouver (PST)
    - cron: "30 22 * * *"  # 3:30 PM America/Vancouver (PST)
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Post next Instagram item
        env:
          IG_BUSINESS_ID: ${{ secrets.IG_BUSINESS_ID }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
        run: node scripts/publish_instagram.js

        
      - name: Commit posted move (safe push)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add posts/instagram || true
          git commit -m "Mark Instagram post as posted" || echo "No changes to commit"

          # Avoid "fetch first" when other workflows committed to main
          for i in 1 2 3 4 5; do
            git pull --rebase origin main && git push origin HEAD:main && break
            echo "Push failed, retrying ($i)..."
            sleep 3
          done

      
