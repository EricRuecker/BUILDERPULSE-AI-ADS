name: Reset Autopost Status (by status column)

on:
  workflow_dispatch:

jobs:
  reset:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Reset posted -> ready in posts queue files
        run: python scripts/reset_post_status.py

      - name: Commit & push (safe push)
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add posts scripts/reset_post_status.py || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Reset autopost statuses (posted -> ready)"

          for i in 1 2 3 4 5; do
            git pull --rebase origin main && git push origin HEAD:main && break
            echo "Push failed, retrying ($i)..."
            sleep 3
          done

