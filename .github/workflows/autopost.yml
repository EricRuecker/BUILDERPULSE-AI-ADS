name: BuilderPulse Autopost

on:
  workflow_dispatch:
  schedule:
    - cron: "30 15 * * *"  # 7:30 AM BC time (PST)
    - cron: "30 23 * * *"  # 3:30 PM BC time (PST)

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Heartbeat (keep scheduler alive)
        run: |
          mkdir -p .github
          date -u +"%Y-%m-%d %H:%M:%S UTC" > .github/heartbeat.txt
          git add .github/heartbeat.txt
          git commit -m "chore: heartbeat" || echo "No changes"
          git push || echo "No push"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sanity check token (must access BuilderPulse Page)
        env:
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
        run: |
          echo "Checking BuilderPulse Page token..."
      
          # Strip hidden CR/LF that can sneak into secrets
          PAGE_ID_CLEAN=$(printf "%s" "$FB_PAGE_ID" | tr -d '\r\n' | tr -d ' ')
          TOKEN_CLEAN=$(printf "%s" "$FB_PAGE_ACCESS_TOKEN" | tr -d '\r\n')
      
          # Print safe debug (no token printed)
          echo "FB_PAGE_ID length: ${#FB_PAGE_ID} -> cleaned: ${#PAGE_ID_CLEAN}"
          echo "FB_TOKEN length: ${#FB_PAGE_ACCESS_TOKEN} -> cleaned: ${#TOKEN_CLEAN}"
      
          # Use --get + data-urlencode so URL is always clean (no ?fields=...)
          code=$(curl -sS -L -o /tmp/page.json -w "%{http_code}" \
            --get \
            --data-urlencode "access_token=$TOKEN_CLEAN" \
            --data-urlencode "fields=id,name" \
            "https://graph.facebook.com/v24.0/$PAGE_ID_CLEAN")
      
          echo "HTTP $code"
          echo "---- body ----"
          cat /tmp/page.json
      
          if [ "$code" != "200" ]; then
            echo "Token check failed"
            exit 1
          fi



      - name: Publish
        env:
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
        run: |
          node scripts/publish.js

