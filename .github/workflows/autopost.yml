name: BuilderPulse Autopost

on:
  workflow_dispatch:
  schedule:
    - cron: "30 15 * * *"  # 7:30 AM BC time (PST)
    - cron: "30 23 * * *"  # 3:30 PM BC time (PST)

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Heartbeat (keep scheduler alive)
        run: |
          mkdir -p .github
          date -u +"%Y-%m-%d %H:%M:%S UTC" > .github/heartbeat.txt
          git add .github/heartbeat.txt
          git commit -m "chore: heartbeat" || echo "No changes"
          git push || echo "No push"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sanity check token (must be Page)
        env:
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
        run: |
          echo "Checking token identity..."
          curl -s "https://graph.facebook.com/v24.0/me?access_token=$FB_PAGE_ACCESS_TOKEN"

      - name: Publish
        env:
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
        run: |
          node scripts/publish.js

