name: BuilderPulse Autopost (Facebook)

on:
  workflow_dispatch:
  schedule:
    # GitHub cron is UTC
    # Vancouver PST (UTC-8): 7:30 AM -> 15:30 UTC, 3:30 PM -> 23:30 UTC
    - cron: "30 15 * * *"
    - cron: "30 23 * * *"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Sanity check token (must access BuilderPulse Page)
        env:
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
        run: |
          echo "Checking BuilderPulse Page token..."

          PAGE_ID_CLEAN=$(printf "%s" "$FB_PAGE_ID" | tr -d '\r\n' | tr -d ' ')
          TOKEN_CLEAN=$(printf "%s" "$FB_PAGE_ACCESS_TOKEN" | tr -d '\r\n')

          echo "FB_PAGE_ID length: ${#FB_PAGE_ID} -> cleaned: ${#PAGE_ID_CLEAN}"
          echo "FB_TOKEN length: ${#FB_PAGE_ACCESS_TOKEN} -> cleaned: ${#TOKEN_CLEAN}"

          code=$(curl -sS -L -o /tmp/page.json -w "%{http_code}" \
            --get \
            --data-urlencode "access_token=$TOKEN_CLEAN" \
            --data-urlencode "fields=id,name" \
            "https://graph.facebook.com/v24.0/$PAGE_ID_CLEAN")

          echo "HTTP $code"
          echo "---- body ----"
          cat /tmp/page.json

          if [ "$code" != "200" ]; then
            echo "Token check failed"
            exit 1
          fi

      - name: Publish next Facebook post
        env:
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
        run: node scripts/publish.js

      - name: Commit posted move (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posts
          git commit -m "chore: mark Facebook post as posted" || echo "No changes to commit"
          git push


